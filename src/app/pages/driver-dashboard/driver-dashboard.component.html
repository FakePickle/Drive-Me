<app-dashboard-navbar></app-dashboard-navbar>
  <div class="dashboard">
    <app-sidebar [menuItems]="sidebarMenuItems" [isDarkTheme]="true"></app-sidebar>
    
    <div class="main-content">
      <div class="dashboard-header">
        <h2>Driver Dashboard</h2>
      </div>
      
      <div class="driver-profile-card">
        <div class="driver-img">
          <div class="car-icon">ðŸš—</div>
        </div>
        <div class="driver-info">
          <h2>Driver</h2>
          <h3>{{driverName}}</h3>
          
          <div class="driver-stats">
            <div class="stat-group">
              <strong>License: Valid</strong>
              <span>Driver ID: {{driverId}}</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="dashboard-grid">
        <div class="card">
          <div class="card-header">
            <h3>Trip History</h3>
          </div>
          
          <div class="trip-card" *ngFor="let trip of tripHistory">
            <div class="trip-icon">{{trip.icon}}</div>
            <div class="trip-details">
              <h4>{{trip.title}}</h4>
              <div>{{trip.details}}</div>
            </div>
            <div class="status-dot">âœ“</div>
          </div>
        </div>
      </div>
      
      <div class="dashboard-grid">
        <div class="card">
          <div class="card-header">
            <h3>Feedback History</h3>
          </div>
          
          <div class="trip-card" *ngFor="let feedback of feedbackHistory">
            <div class="trip-icon">{{feedback.icon}}</div>
            <div class="trip-details">
              <h4>{{feedback.title}}</h4>
              <div>{{feedback.details}}</div>
            </div>
            <div class="status-dot">âœ“</div>
          </div>
        </div>
      </div>
    </div>
  </div>
